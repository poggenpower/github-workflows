name: "Trivy Scan"
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
  
permissions: write-all

jobs:
  aqua-workflow:
      uses: argon-gh-demo/github-workflows/.github/workflows/aquasec-scan.yml@master
      secrets:
        gh_token: "${{ github.token }}"
        aq_key: "${{ secrets.AQUA_KEY }}"
        aq_secret: "${{ secrets.AQUA_SECRET }}"
